<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registration Form</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title"><i class="fas fa-car"></i> Car Registration</h1>
            
            <form id="addCarForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="carModel" class="form-label required-field">Car Model</label>
                        <input type="number" class="form-control" id="carModel" name="carModel" required>
                    </div>
                    <div class="col-md-6">
                        <label for="carName" class="form-label required-field">Car Name</label>
                        <input type="text" class="form-control" id="carName" name="carName" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="carColor" class="form-label required-field">Car Color</label>
                        <input type="text" class="form-control" id="carColor" name="carColor" required>
                    </div>
                    <div class="col-md-6">
                        <label for="creatorMobile" class="form-label required-field">Your Mobile Number</label>
                        <input type="tel" class="form-control" id="creatorCode" name="creatorCode" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fromDate" class="form-label required-field">From Date</label>
                        <input type="date" class="form-control" id="fromDate" name="fromDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="toDate" class="form-label required-field">To Date</label>
                        <input type="date" class="form-control" id="toDate" name="toDate" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-paper-plane"></i> Submit
                    </button>
                    <a href="/" class="btn btn-warning btn-lg">
                        <i class="fas fa-bars"></i> Back to menu
                    </a>
                </div>
            </form>
            
            <div id="responseMessage" class="mt-4"></div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS Bundle with Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/add.js"></script>    
    
</body>
</html>
