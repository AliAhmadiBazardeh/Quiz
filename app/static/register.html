<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registration Form</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title"><i class="fas fa-car"></i> Car Registration</h1>
            
            <form id="addCarForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="carModel" class="form-label required-field">Car Model</label>
                        <input type="number" class="form-control" id="carModel" name="carModel" required>
                    </div>
                    <div class="col-md-6">
                        <label for="carName" class="form-label required-field">Car Name</label>
                        <input type="text" class="form-control" id="carName" name="carName" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="carColor" class="form-label required-field">Car Color</label>
                        <input type="text" class="form-control" id="carColor" name="carColor" required>
                    </div>
                    <div class="col-md-6">
                        <label for="creatorMobile" class="form-label required-field">Your Mobile Number</label>
                        <input type="tel" class="form-control" id="creatorCode" name="creatorCode" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fromDate" class="form-label required-field">From Date</label>
                        <input type="date" class="form-control" id="fromDate" name="fromDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="toDate" class="form-label required-field">To Date</label>
                        <input type="date" class="form-control" id="toDate" name="toDate" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-paper-plane"></i> Submit
                    </button>
                    <a href="/" class="btn btn-warning btn-lg">
                        <i class="fas fa-bars"></i> Back to menu
                    </a>
                </div>
            </form>
            
            <div id="responseMessage" class="mt-4"></div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS Bundle with Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        $(document).ready(function() {
   $('#addCarForm').submit(function(e) {
                e.preventDefault();
                
                // Validate dates
                const fromDate = new Date($('#fromDate').val());
                const toDate = new Date($('#toDate').val());
                
                if (fromDate > toDate) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Invalid Dates',
                        text: 'From Date must be before To Date'
                    });
                    return;
                }
                
                // Prepare the data
                const carData = {
                    car_name: $('#carName').val(),
                    car_model: $('#carModel').val(),
                    car_color: $('#carColor').val(),
                    creator_code: $('#creatorCode').val(),
                    from_date: $('#fromDate').val(),
                    to_date: $('#toDate').val()
                };
                
                // Show loading indicator
                Swal.fire({
                    title: 'Processing...',
                    html: 'Please wait while we add the new car',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });
                
                // Make the AJAX POST request
                $.ajax({
                    url: 'http://localhost:8000/cars',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(carData),
                    dataType: 'json',
                    success: function(response) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success!',
                            text: 'Car added successfully',
                            confirmButtonText: 'OK'
                        }).then((result) => {
                            // Redirect to the main page after success
                            window.location.href = '/'; // Change to your main page URL
                        });
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = 'An error occurred while adding the car';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        }
                        
                        Swal.fire({
                            icon: 'error',
                            title: 'Submission Failed',
                            text: errorMessage,
                            confirmButtonText: 'OK'
                        });
                    }
                });
            });


            $('#carRegistrationForm').submit(function(e) {
                e.preventDefault();
                
                // Validate dates
                const fromDate = new Date($('#fromDate').val());
                const toDate = new Date($('#toDate').val());
                
                if (fromDate > toDate) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Invalid Dates',
                        text: 'From Date must be before To Date'
                    });
                    return;
                }
                
                // Collect form data
                const formData = {
                    carModel: $('#carModel').val(),
                    carName: $('#carName').val(),
                    carColor: $('#carColor').val(),
                    fromDate: $('#fromDate').val(),
                    toDate: $('#toDate').val(),
                    creatorMobile: $('#creatorMobile').val()
                };
                
                // Show loading indicator
                Swal.fire({
                    title: 'Processing...',
                    html: 'Please wait while we submit your car registration',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });
                
                // AJAX request
                $.ajax({
                    url: 'https://example.com/api/cars', // Replace with your actual API endpoint
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function(response) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success!',
                            text: 'Car registration submitted successfully',
                            confirmButtonText: 'OK'
                        });
                        
                        // Clear form
                        $('#carRegistrationForm')[0].reset();
                        
                        // Display response data if needed
                        $('#responseMessage').html(`
                            <div class="alert alert-success">
                                <h4>Registration Details:</h4>
                                <p><strong>Car:</strong> ${response.data.carName} ${response.data.carModel}</p>
                                <p><strong>Period:</strong> ${response.data.fromDate} to ${response.data.toDate}</p>
                                <p><strong>Reference ID:</strong> ${response.data.referenceId || 'N/A'}</p>
                            </div>
                        `);
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = 'An error occurred while submitting the form';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        }
                        
                        Swal.fire({
                            icon: 'error',
                            title: 'Submission Failed',
                            text: errorMessage,
                            confirmButtonText: 'OK'
                        });
                        
                        $('#responseMessage').html(`
                            <div class="alert alert-danger">
                                <h4>Error:</h4>
                                <p>${errorMessage}</p>
                            </div>
                        `);
                    }
                });
            });
        });
    </script>
</body>
</html>
