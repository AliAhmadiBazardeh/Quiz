<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inventory</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .page-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .car-image {
            height: 180px;
            object-fit: cover;
        }
        .badge-availability {
            font-size: 0.9rem;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-car"></i> Car Inventory</h1>
            <p class="lead">Browse our collection of available vehicles</p>
        </div>
        
        <!-- Search and Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search by model, name or color...">
                            <button class="btn btn-primary" id="searchBtn">Search</button>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-5">
                                <!-- <label for="filterStatus" class="form-label">Availability</label>
                                <select id="filterStatus" class="form-select">
                                    <option value="all">All Statuses</option>
                                    <option value="available">Available</option>
                                    <option value="rented">Rented</option>
                                    <option value="maintenance">In Maintenance</option>
                                </select> -->
                                <label for="filterDate" class="form-label">Reserved From</label>
                                <input type="date" id="filterDate" class="form-control">
                            </div>
                            <div class="col-md-5">
                                   <label for="filterDate" class="form-label">Reserved to</label>
                                <input type="date" id="filterDate" class="form-control">
                            </div>
                            <div class="col-md-2">
                             
                                <a href="/register" class="btn btn-success" id="register">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Car Listing -->
        <div class="row" id="carList">
            <!-- Cars will be loaded here dynamically -->
            <div class="col-12 text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading cars...</p>
            </div>
        </div>
        
        <!-- Pagination -->
        <nav aria-label="Car pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Car Details Modal -->
    <div class="modal fade" id="carDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carModalTitle">Car Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="carModalBody">
                    Loading car details...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS Bundle with Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        $(document).ready(function() {
            // Sample car data (in a real app, this would come from an API)
           all_cars = []
            /* const cars = [
                {
                    slug: "207-1400-black-4uuem",
                    model: 1400,
                    name: "207",
                    color: "black",                
                    availableFrom: "2024-06-15",
                    availableTo: "2025-07-20",
                },
                  {
                    slug: "206-98-Silver-4uuem",
                    model: 1402,
                    name: "206",
                    color: "Silver",                
                    availableFrom: "2025-06-15",
                    availableTo: "2026-07-20",
                },
               {
                    slug: "405-1402-red-4uuem",
                    model: 1402,
                    name: "405",
                    color: "red",                
                    availableFrom: "2026-06-15",
                    availableTo: "2026-07-20",
                }
               
            ];*/
            
              // Fetch cars from API
            function fetchCars() {
            all_cars = []  
                 $.ajax({
                    url: 'http://localhost:8000/cars',
                    type: 'GET',
                    dataType: 'json',
                    beforeSend: function() {
                        $('#carList').html(`
                            <div class="spinner-container">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        `);
                    },
                    success: function(cars) {
                        console.log('carsss')
                        console.log(cars)

                        if (cars && cars.length > 0) {
                            all_cars = cars
                            loadCars(cars);
                            updateColorFilterOptions(cars);
                        } else {
                           // showNoCarsMessage();
                             $('#carList').html(`
                            <div class="col-12 text-center my-5">
                                <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                                <h4>No Cars Found</h4>
                                <p>Unable to find car data. Please try again later.</p>
                                <button class="btn btn-primary" onclick="fetchCars()">Reload cars</button>
                            </div>
                        `);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching cars:', error);
                        $('#carList').html(`
                            <div class="col-12 text-center my-5">
                                <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                                <h4>Error Loading Cars</h4>
                                <p>Failed to load car data. Please try again later.</p>
                                <button class="btn btn-primary" onclick="fetchCars()">Retry</button>
                            </div>
                        `);
                    }
                });
            }

            // Load cars into the page
            function loadCars(filteredCars = cars) {
                $('#carList').empty();
                
                if (filteredCars.length === 0) {
                    $('#carList').html(`
                        <div class="col-12 text-center my-5">
                            <i class="fas fa-car-crash fa-3x text-muted mb-3"></i>
                            <h4>No cars found</h4>
                            <p>Try adjusting your search filters</p>
                        </div>
                    `);
                    return;
                }
                
                filteredCars.forEach(car => {
                    const availabilityClass = car.status === 'available' ? 'bg-success' : 
                                            car.status === 'rented' ? 'bg-danger' : 'bg-warning';
                    const statusText = car.status === 'available' ? 'Available' : 
                                     car.status === 'rented' ? 'Rented' : 'In Maintenance';
                    
                    $('#carList').append(`
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                
                                <div class="card-body">
                                    <h5 class="card-title">${car.car_name}</h5>
                                    <p class="card-text">
                                        <span class="d-block mt-2"><strong>Color:</strong> ${car.car_color}</span>
                                        
                                        <span class="d-block"><strong>Available:</strong> ${car.from_date} to ${car.to_date}</span>
                                    </p>
                                </div>
                                <div class="card-footer bg-transparent">
                                    <button class="btn btn-sm btn-outline-primary view-details" data-car-id="${car.slug}">
                                        <i class="fas fa-info-circle"></i> Details
                                    </button>
                                   
                                </div>
                            </div>
                        </div>
                    `);
                });
                
                // Add event listeners to the new buttons
                $('.view-details').click(function() {
                    const carId = $(this).data('car-id');
                    showCarDetails(carId);
                });
                
                $('.rent-car').click(function() {
                    const carId = $(this).data('car-id');
                    rentCar(carId);
                });
            }
            
            // Show car details in modal
            function showCarDetails(carId) {
                const car =  all_cars.find(c => c.slug == carId);
                if (!car) return;
                
                const availabilityClass = car.status === 'available' ? 'text-success' : 
                                        car.status === 'rented' ? 'text-danger' : 'text-warning';
                const statusText = car.status === 'available' ? 'Available' : 
                                 car.status === 'rented' ? 'Rented' : 'In Maintenance';
                
                $('#carModalTitle').text(car.car_name);
                $('#carModalBody').html(`
                    <div class="row">
                        <div class="col-md-6">
                            <table class="table table-bordered">
                                <tr>
                                    <th>Model</th>
                                    <td>${car.car_model}</td>
                                </tr>
                                <tr>
                                    <th>Color</th>
                                    <td>${car.car_color}</td>
                                </tr>
                             
                                <tr>
                                    <th>Reserve date</th>
                                    <td>${car.from_date} to ${car.to_date}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            
                            <h5>Description</h5>
                            <p>This ${car.car_name} ${car.car_color} ${car.car_model}. It's reserved between ${car.from_date} and ${car.to_date} .</p>
                        </div>
                    </div>
                `);
                
                const modal = new bootstrap.Modal(document.getElementById('carDetailsModal'));
                modal.show();
            }
            
            // Rent car function
            function rentCar(carId) {
                const car = all_cars.find(c => c.id == carId);
                if (!car) return;
                
                Swal.fire({
                    title: `Rent ${car.car_name}?`,
                    html: `
                        <p>You are about to rent this car for $${car.dailyPrice} per day.</p>
                        <div class="mb-3">
                            <label for="rentStartDate" class="form-label">Start Date</label>
                            <input type="date" id="rentStartDate" class="form-control" min="${car.from_date}" max="${car.to_date}">
                        </div>
                        <div class="mb-3">
                            <label for="rentEndDate" class="form-label">End Date</label>
                            <input type="date" id="rentEndDate" class="form-control" min="${car.from_date}" max="${car.to_date}">
                        </div>
                    `,
                    showCancelButton: true,
                    confirmButtonText: 'Confirm Rental',
                    preConfirm: () => {
                        const startDate = document.getElementById('rentStartDate').value;
                        const endDate = document.getElementById('rentEndDate').value;
                        
                        if (!startDate || !endDate) {
                            Swal.showValidationMessage('Please select both start and end dates');
                            return false;
                        }
                        
                        if (new Date(startDate) > new Date(endDate)) {
                            Swal.showValidationMessage('End date must be after start date');
                            return false;
                        }
                        
                        return { startDate, endDate };
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        // In a real app, you would send this data to your API
                        Swal.fire({
                            icon: 'success',
                            title: 'Rental Confirmed!',
                            html: `
                                <p>You have successfully rented the ${car.car_name}.</p>
                                <p><strong>Rental Period:</strong> ${result.value.startDate} to ${result.value.endDate}</p>
                                <p><strong>Total Estimated Cost:</strong> $${calculateRentalCost(car.dailyPrice, result.value.startDate, result.value.endDate)}</p>
                            `,
                            confirmButtonText: 'Great!'
                        });
                        
                        // You would typically refresh the car list from the API here
                    }
                });
            }
            
            // Helper function to calculate rental cost
            function calculateRentalCost(dailyPrice, startDate, endDate) {
                const days = (new Date(endDate) - new Date(startDate)) / (1000 * 60 * 60 * 24) + 1;
                return dailyPrice * days;
            }
            
            // Filter cars based on search and filters
            function filterCars() {
                const searchText = $('#searchInput').val().toLowerCase();
                const statusFilter = $('#filterStatus').val();
                const dateFilter = $('#filterDate').val();
                
                let filtered = cars;
                
                // Apply status filter
                if (statusFilter !== 'all') {
                    filtered = filtered.filter(car => car.status === statusFilter);
                }
                
                // Apply search text
                if (searchText) {
                    filtered = filtered.filter(car => 
                        car.car_model.toLowerCase().includes(searchText) || 
                        car.car_name.toLowerCase().includes(searchText) || 
                        car.car_color.toLowerCase().includes(searchText)
                    );
                }
                
                // Apply date filter
                if (dateFilter) {
                    filtered = filtered.filter(car => 
                        new Date(car.from_date) <= new Date(dateFilter) && 
                        new Date(car.to_date) >= new Date(dateFilter)
                    );
                }
                
                loadCars(filtered);
            }
            
            // Event listeners for filtering
            $('#searchInput, #filterStatus, #filterDate').change(filterCars);
            $('#searchBtn').click(filterCars);
            $('#searchInput').keypress(function(e) {
                if (e.which === 13) filterCars();
            });
            
            // Initial load
            fetchCars();            
        });
    </script>
</body>
</html>
